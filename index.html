<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ajide Shamsideen">
    <meta name="description" content="A regular quiz app designed with javascript">
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <script src="/script.js" defer></script>
    <title>Quiz App</title>
</head>
<body>
    
    <div class="quiz-body">
        <div class="question-cont" id="question">This is a question</div>

        <ul class="options">
            <li>
                <input type="radio" id="check1" name="answer" class="option">
                <label id="a_text" for="check1" class="detail">DEEN</label>
            </li>
            <li>
                <input type="radio" id="check2" name="answer" class="option">
                <label id="b_text" for="check2" class="detail">DEENs</label>
            </li>
            <li>
                <input type="radio" id="check3" name="answer" class="option">
                <label id="c_text" for="check3" class="detail">DEENy</label>
            </li>
            <li>
                <input type="radio" id="check4" name="answer" class="option">
                <label id="d_text" for="check4" class="detail">DEENv</label>
            </li>
        </ul>

        <button class="btn" id="btn">Submit</button>
    </div>

</body>
</html>
